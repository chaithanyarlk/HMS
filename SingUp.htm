<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hostel Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!--Lobster-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!--Roboto-->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="SignUp.css" rel="stylesheet"> 
  <script src = "SignUp.js"></script>

</head>

<body>
    <nav class="navbar fixed-top" id="topnav">
        <span style="cursor: pointer;" onclick="openNav()"><span class="fa fa-bars" style="font-size: 4vh;color: aliceblue;" ></span></span>
        <div class="justify-content-center">
            <span style="color:darkorange; font-family: 'Lobster', cursive;" id="title">Hostel Management System</span>
        </div>

        <div>
            <span><i class="fa fa-user-circle-o" style="font-size:4vh;color:aliceblue"></i></span>
        </div>
    </nav>


    <div id="mySidenav" class="sidenav">
        <a style="cursor: pointer;" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#"><span><i class="fa fa-tachometer"></i></span> &nbsp;&nbsp; Dashboard</a>
        <a href="#"><span><i class="fa fa-list"></i></span> &nbsp;&nbsp; Attendance</a>
        <a href="#"><span><i class="fa fa-map-marker" ></i></span> &nbsp;&nbsp; Outing Requests</a>
        <a href="#"><span><i class="fa fa-commenting"></i></span> &nbsp;&nbsp; Register Complaint</a>
        <a href="#"><span><i class="fa fa-pencil-square-o"></i></span> &nbsp;&nbsp; Edit Profile</a>
      </div>

      <div class="container">
          <div class="d-flex justify-content-center h-100">
               <div class="card">
                    <div class="card-header">
                         <h3>Sing in</h3>
                    </div>
                    <div class="card-body">
                         <form class="form-horizontal">
                              <div class="form-group">
                                   <label for="name" class="cols-sm-2 control-label">Firstname :</label>
                                   <div class="cols-sm-10">
                                        
                                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name">
                                        
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="name" class="cols-sm-2 control-label">Lastname :</label>
                                   <div class="cols-sm-10">
                                        
                                             <input type="text" class="form-control" name="lastname" id="firstname" placeholder="Lastst Name">
                                        
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="name" class="cols-sm-2 control-label">Father Name :</label>
                                   <div class="cols-sm-10">
                                        
                                             <input type="text" class="form-control" name="fathername" id="fathername" placeholder="Father Name">
                                        
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for ="Address" class="cols-sm-2 control-label">Address :</label>
                                        <textarea class="form-control" rows="4" placeholder="Permanent Address"></textarea>
                                   
                              </div>
                              <div class="form-group">
                                   <label for="Branch" class="cols-sm-2 control-label" >Branch :</label>
                                   <select class="form-control">
                                       <option>Select your branch</option>
                                       <option>Computer Scienece</option>
                                       <option>Electronics and Communication</option>
                                       <option>Electrical and Electronics</option>
                                       <option>Metallurgy</option>
                                       <option>Biotechnology</option>
                                       <option>Civil</option>
                                       <option>Mechanical</option>
                                       
                                   </select>
                               </div>

                               <div class="form-group">
                                   <label for="name" class="cols-sm-2 control-label">Regd Number :</label>
                                   <div class="cols-sm-10">
                                        
                                             <input type="text" class="form-control" name="regdno" id="regdno" placeholder="Regdno">
                                        
                                   </div>
                              </div>

                              <div class="form-group">
                                   <label for="name" class="cols-sm-2 control-label">Roll Number :</label>
                                   <div class="cols-sm-10">
                                        
                                             <input type="text" class="form-control" name="rollno" id="rollno" placeholder="Rollno">
                                        
                                   </div>
                              </div>
                              <div class="form-group">
                                   <label for="Year" class="cols-sm-2 control-label" >Year :</label>
                                   <select class="form-control">
                                       <option>Select your Year</option>
                                       <option>First Year</option>
                                       <option>Second Year</option>
                                       <option>Third Year</option>
                                       <option>Fourth Year</option>
                                       <option>Phd</option>
                                       
                                       
                                   </select>
                               </div>
                              <div class="form-group">
                                   <label for="name" class="cols-sm-2 control-label">Gender :</label>
                                   <div class="row align-items-center check">
                                        <label class="radio-inline">
                                             <input type="radio" name="optradio" checked>Male
                                           </label>
                                           <label class="radio-inline">
                                             <input type="radio" name="optradio">Female
                                           </label>

                                   </div>
                              </div>
                              <div class="input-group form-group">
                                   <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">+91</span>
                                      </div>
                                   <input type="text" class="form-control" placeholder="username">
  
                              </div>
                              <div class="form-group">
                                   <label for="name" class="cols-sm-2 control-label">E-mail :</label>
                                   <div class="cols-sm-10">
                                        
                                             <input type="text" class="form-control" name="email" id="email" placeholder="email">
                                        
                                   </div>
                              </div>
                              <div class="form-group row align-items-center sign-btn">
                                   <input type="submit" value="Cancel" class="btn float-right sign_btn">
                                   <span class ="btn-space"></span>
                                   <input type="submit" value="Submit" class="btn float-right sign_btn">
                              </div>
                              
                         </form>
                    </div>
               </div>
          </div>     
      </div>
</body>
</html>
